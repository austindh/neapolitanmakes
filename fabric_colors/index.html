<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Fabric Colors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="index.css" />
	<script src="color_convert.js"></script>
	<script src="clusters.js"></script>
</head>
<body>
	<input type="file" onchange="fileChosen(this.files)">
	<div class="container">
		<canvas id="pic"></canvas>
		<canvas id="graph"></canvas>
	</div>
	<div class="options">
		<label title="Number of times exact pixel has to show up">
			Pixel Count
			<input type="number" id="pixelCount" value="4" min="1" onchange="extractAndGraphPixels()">
		</label>
		<label>
			Number of Clusters
			<input type="number" id="numClusters" value="10" min="1" onchange="calculateAndGraphClusters()">
		</label>
		<label>
			Cluster Iterations
			<input type="number" id="iterationCount" value="10" min="1", max="100" onchange="calculateAndGraphClusters()">
		</label>
		<label>
			Cluster Overlap Multiplier (how big of overlap radius)
			<input type="number" id="clusterOverlap" value="1" step="0.1" onchange="calculateAndGraphClusters()">
		</label>
	</div>
	<div class="buttons">
		<button onclick="extractAndGraphPixels()">Pixels</button>
		<button onclick="calculateAndGraphClusters()">Clusters</button>
	</div>
	<div id="swatches"></div>
	<script src="index.js"></script>
</body>
</html>
